<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login / Register</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button id="loginTab" class="tab-button active">Login</button>
                <button id="registerTab" class="tab-button">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="loginFormSubmit">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p id="loginErrorMessage" class="error-message"></p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h2>Register</h2>
                <form id="registerFormSubmit">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Enter your Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p id="registerErrorMessage" class="error-message"></p>
                </form>
            </div>

            <p id="toggleMessage" class="toggle-message">
                Already have an account? <a href="#" id="toggleToLogin">Login here</a>
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
