<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <!-- Sideways Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <h1>Designify</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">
                            <i class="fas fa-link me-1"></i> Visit Here
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="video.html">
                            <i class="fas fa-video me-1"></i> PS Tutorials
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger nav-link text-white px-3" href="authentication.html">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Google Calendar -->
            <div class="col-md-8">
                <div class="calendar-container">
                    <iframe src="https://calendar.google.com/calendar/embed?src=en.philippine%23holiday%40group.v.calendar.google.com&ctz=Asia%2FManila" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
            <!-- Notes Section -->
            <div class="col-md-4">
                <h3>Notes & Reminders</h3>
                <textarea id="notesArea" class="form-control" rows="15" placeholder="Write your notes here..."></textarea>
                <button id="saveNotes" class="btn btn-primary mt-3">Save Notes</button>
                <button id="clearNotes" class="btn btn-danger mt-2">Clear Notes</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const notesArea = document.getElementById("notesArea");
            const saveNotesButton = document.getElementById("saveNotes");
            const clearNotesButton = document.getElementById("clearNotes");

            // Load saved notes from localStorage
            notesArea.value = localStorage.getItem("userNotes") || "";

            // Save notes to localStorage
            saveNotesButton.addEventListener("click", () => {
                localStorage.setItem("userNotes", notesArea.value);
                alert("Notes saved!");
            });

            // Clear notes from both textarea and localStorage
            clearNotesButton.addEventListener("click", () => {
                if (confirm("Are you sure you want to clear your notes?")) {
                    notesArea.value = "";
                    localStorage.removeItem("userNotes");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
